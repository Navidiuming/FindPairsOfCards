<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>find me</title>
</head>
<body>
    <div class="resultPage">
        <p>you finished the game !!! select better difficulty</p>
    </div>
    <div class="mainContainer">
        <div class="header" id="headerSection">
            <div class="difficultlySelection">
                <div class="difficultlyLevelHolder">
                    <p>easy</p>
                    <button class="difficultlyBtn">3*4</button>
                </div>

                <div class="difficultlyLevelHolder">
                    <p>normal</p>
                    <button class="difficultlyBtn">4*4</button>
                    
                </div>
                <div class="difficultlyLevelHolder">
                    <p>hard</p>
                    <button class="difficultlyBtn">6*4</button>
                </div>
                <div class="difficultlyLevelHolder">
                    <p>impossible</p>
                    <button class="difficultlyBtn">8*4</button>
                </div>   
            </div>
            <div class="scoreboard" id="scoreboardSection">
                <div class="scoreBoardVisualItem">
                    <p class="ScoreDisplay">Score <span> 0 </span></p>
                    <p class="TimerDisplay">timer <span> 00:00</span></p>
                    <P class="movesDisplay">moves <span>0</span></P>

                </div>
                <div class="scoreBoardIntractItem">
                    <button id="start">start</button>
                    <button id="btnSetting">diffuculty setting</button>
                    <button id="pause">pause</button>
                </div>
            </div>
        </div>
        <div class="playSheet">
            
        </div>
    </div>
    <script src="./main.js"></script>
</body>
